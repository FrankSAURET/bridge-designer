title1.text=Objectif :
tipPane1.text=<html><head></head><body><p style="margin-top: 0"><img src="tipicon.png">Bridge Designer vous aidera à satisfaire ces exigences de conception.</p><p>L'élévation et la configuration du support du pont (que vous choisirez à l'étape 3) seront automatiquement réglés sur la feuille de dessin.</p>    <p>Bridge Designer permettra également un test de charge simulé pour vérifier la sécurité structurelle de votre pont en calculant le poids du pont et la charge du camion standard que vous choisirez à l'étape 4.</p>        <p>Si votre structure n'est pas suffisamment forte pour transporter les charges requises, Bridge Designer mettra en évidence les membrures qui doivent être renforcés.</p> </body></html>
title2.text=Enter Local Contest Information
tipPane2.text=<html><head></head><body> <p style="color:red; background-color:yellow">Ignorez cette page. Faites <b>suivant >></b> </font> </p> <p style="margin-top: 0"><img src="tipicon.png">If you are participating in a local contest using a 6-character Local Contest Code, you may only use the specific design project (i.e., site configuration and load case) designated for that particular local contest. When you enter the Local Contest Code here, the specified site configuration and load case will be automatically set on the Drawing Board.</p><p>If you enter a valid Local Contest Code and click the Next button, the Design Project Setup Wizard will advance to Step 5 because the site configuration and load case are already set.</p><p>If you click No, or if you have a 4-character Local Contest Code, you will be able to choose any one of 392 available design projects.</p></body></html>
title3.text=Sélectionnez la configuration d'élévation et de support du pont
tipPane3.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n \
<p style="color:red; background-color:yellow">Attention on vous impose ici une élévation de 0 mètre.</font></p> \
<p style="margin-top: 0">\r\n<img src="tipicon.png"> \
Le total du coût de la conception est le coût du site plus le coût du treillis. Le coût\n \
du site est illustré ci-dessous. Le coût des treillis sera calculé lorsque vous le concevrez. </p>\n \
<p> En général, les configurations qui augmentent le coût du site ont tendance à réduire le Coût du\n \
treillis et vice versa. Par exemple, une élévation inférieure du pont augmente généralement le coût\n \
du site car il nécessite plus d'excavation ; Mais, un pont inférieur réduit également le coût du\n \
treilli car il raccourcit la longueur de portée. Essayez de trouver le Meilleur équilibre entre ces\n \
deux coûts concurrents. </p>\n \
<p> Pour plus d'informations sur la sélection d'une configuration de site, cliquez sur le bouton d'aide ci-dessous.</p>\r\n</body>\r\n</html>
title4.text=Sélectionnez le matériau du pont et les camions de test de charge
tipPane4.text=<html> <head></head> <body> <p style="color:red; background-color:yellow">Attention on vous impose ici le béton moyen et un camion centré de 480 kN.</p> <p style="margin-top: 0"><img src="tipicon.png"> Le béton moyen résistant est relativement peu coûteux, mais son utilisation produit un pont plus épais, qui ajoute de la charge à la structure. Une charge plus grande a tendance à augmenter le coût du treillis.</p> <p> Le béton à haute résistance est plus cher, mais en raison de sa résistance plus élevée, le pont peut être plus mince et donc plus léger. Des charges inférieures auront tendance à diminuer le coût du treillis. </p> <p> Vous pouvez également choisir l'une ou l'autre des deux charges de camion indiquées.</p> <p> Pour plus d'informations sur la sélection d'une charge, cliquez sur le bouton d'aide dessous.</p> </body> </html> 
title5.text=Sélectionnez un modèle de treillis standard (facultatif)
tipPane5.text=<html>  <head></head>  <body><p style="margin-top: 0"><img src="tipicon.png"> Un modèle est un diagramme qui représente une configuration de treillis standard. Si vous sélectionnez un modèle,  il sera affiché en pointillées sur la feuille de dessin. Le modèle vous montrera où dessiner des articulations et des membrures, pour s'assurer que votre conception de pont est stable. </p>  <p> Un treillis stable est composée de triangles interconnectés. Un treillis instable ne peut porter aucune charge.</p>  <p>Pour plus d'informations sur la stabilité de la structure, cliquez sur le bouton d'aide ci-dessous.</p> </body>  </html>  
title6.text=Remplissez le cartouche
tipPane6.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png"> \
   Le cartouche sera affiché dans le coin inférieur droit du dessin et lors de l'impression.</p>\n \
<p>   Entrez votre nom dans la boîte « conçue par » et utilisez la boîte d'identification du projet pour donner\n \
à votre conception un nom ou un numéro unique. \n \
Vous pouvez modifier ces éléments plus tard en les cliquant sur la feuille de dessin.</p>\n</body>\r\n</html>
title7.text=Concevoir le treillis en acier
tipPane7.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png"> \
   Le cartouche sera affiché dans le coin inférieur droit du dessin et lors de l'impression.</p>\n \
<p>   Entrez votre nom dans la boîte « conçue par » et utilisez la boîte d'identification du projet pour donner\n \
à votre conception un nom ou un numéro unique. \n \
Vous pouvez modifier ces éléments plus tard en les cliquant sur la feuille de dessin.</p>\n</body>\r\n</html>
