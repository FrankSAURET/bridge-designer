requirementPane.text=<html><head></head><body><p style="margin-top: 0">En temps qu'architecte, vous devez proposer une maquette de pont pour traverser la rivière. Le pont doit avoir une seule voie. </p><p>Vos objectifs sont : </p><p>1 - S'assurer que le pont supporte son propre poids plus le poids d'un camion standard.</p><p>2 - Faire un pont original et plaisant aux élus locaux.</p><p>3 - Surveillez le coût du projet afin de le garder dans des limites admissibles.</p></body></html>
