instructionsPane.text=<html>  <head></head>  <body><p style="margin-top: 0">1 - Cliquez sur le bouton terminer pour aller \u00e0 la feuille de dessin.</p> <p>2 - Dessiner les jonctions.</p> <p>3 - Dessinez les membrures.</p> <p>4 - Lancer le test de charge pour \u00e9prouver votre conception.</p> <p>5 - Modifier le dessin pour qu'il r\u00e9siste au test.</p> <p>6 - Optimiser la conception en minimisant son co\u00fbt.</p> <p>Pour plus d'informations sur la d\u00e9marche de conception, Cliquez sur le bouton d'aide ci-dessous.</p> </body>  </html>  
