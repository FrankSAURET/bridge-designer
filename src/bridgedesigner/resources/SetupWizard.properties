title1.text=Lire l'exigence de conception
tipPane1.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">The \
Bridge Designer 2014 will help you satisfy these design requirements.\n</p>\n<p>\nThe deck elevation and support \
configuration (which you will choose in Step 3) \nwill be automatically set on the Drawing Board. The BD will  also \
provide a \nsimulated Load Test to check your bridge for structural safety using the deck weight \nand standard truck \
loading that you will choose in Step 4.  If your structure is not \nstrong enough to carry the required loads, the \
BD will highlight the members \nthat need to be strengthened.\r\n</p>\r\n</body>\r\n</html>\r\n
title2.text=Enter Local Contest Information
tipPane2.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img \
src="tipicon.png">If you are participating in a local contest using a 6-character Local Contest Code, you may only use the specific design project (i.e., site \
configuration and load case) designated for that particular local contest.  When you enter the Local Contest Code \
here, the specified site configuration and load case will be automatically set on the Drawing Board.</p>\n<p>If you \
enter a valid Local Contest Code and click the Next button, the Design Project Setup Wizard will advance to Step 5 \
because the site configuration and load case are already set.</p>\n<p>If you click No, or if you have a 4-character Local Contest Code, you will be able to choose \
any one of 392 available design projects.</p>\r\n</body>\r\n</html>
title3.text=Sélectionnez la configuration d'élévation et de support du pont
tipPane3.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">Le total \ 
du coût de la conception est le coût du site plus le coût du treillis. Le coût du site est illustré ci-dessous. Le coût des treillis sera \ 
calculé lorsque vous le concevrez. </p> \ n <p> En général, les configurations qui augmentent le coût du site ont tendance à réduire le \ 
Coût du treillis et vice versa. Par exemple, une élévation inférieure du pont augmente généralement le coût du site car il nécessite \ 
plus d'excavation; Mais, un pont inférieur réduit également le coût des treillis car il raccourcit la longueur de portée. Essayez de trouver le \ 
Meilleur équilibre entre ces deux coûts concurrents. </p> \ n <p> Pour plus d'informations sur la sélection d'une configuration de site, cliquez sur \ 
le bouton d'aide ci-dessous.</p>\r\n</body>\r\n</html>
title4.text=Sélectionnez le matériau du pont et le chargement des camions
tipPane4.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img \
src="tipicon.png">Le béton moyen résistant est relativement peu coûteux, mais son utilisation produit \n un pont plus épais, qui \ 
ajoute de la charge à la structure. Une charge plus grande \ na tendance à augmenter le coût du treillis. </p> \ n <p> Le béton à haute résistance \ 
est plus cher, mais en raison de sa résistance plus élevée, le pont peut être plus mince et donc plus léger. Charges inférieures \ 
associé \navecle poids du pont auront tendance à diminuer le coût du treillis. </p> \ n <p> Vous pouvez également choisir l'un ou l'autre des deux \ 
charges de camion indiquée. Pour plus d'informations sur la sélection d'une charge, cliquez sur le bouton d'aide \ 
 dessous.</p>\n\n</body>\r\n</html>
title5.text=Sélectionnez un modèle de treillis standard (facultatif)
tipPane5.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">Un \ 
modèle est un diagramme qui représente une configuration de treillis standard. Si \nvous sélectionnez un modèle, il sera affiché \ 
en pointillées sur la feuille de dessin.\nLe modèle vous montrera où dessiner des articulations et des poutres\nPour s'assurer \ 
que votre conception de pont est stable </p> \ n <p> un treillis stable est composée de triangles interconnectés. Un \ n \ 
treillis instable ne peut transporter aucune charge. Pour plus d'informations sur la stabilité \nde la structure, cliquez sur le bouton d'aide \ 
 dessous.</p>\r\n</body>\r\n</html>
title6.text=Remplissez le cartouche (facultatif)
tipPane6.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png"> Le \ 
Le cartouche sera affiché dans le coin inférieur droit du dessin \n Et lors de l'impression \ 
</p> \ n <p> Entrez votre nom dans la boîte « conçue par » et utilisez la boîte d'identification du projet pour donner à \nvotre conception\ 
nom ou un numéro unique. Vous pouvez modifier ces éléments plus tard en les \ncliquant sur la planche à dessin.</p>\n</body>\r\n</html>
title7.text=Concevoir le treillis en acier
tipPane7.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">Le \ 
cartouche sera affiché dans le coin inférieur droit de la feuille de dessin et lors de l'impression \ 
du dessins. </p> <p> Entrez votre nom dans la boîte  « conçue par » et utilisez la boîte d'identification du projet pour donner à votre conception un nom \ 
ou un numéro unique. Vous pouvez modifier ces éléments plus tard en cliquant directement sur le cartouche du dessin. \ 
</p>\r\n</body>\r\n</html>
