requirementPane.text=<html>\r\n<head>\r\n\r</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n\rEn temps qu'architecte, vous devez proposer une maquette, \nde pont pour traverser la rivière. Le pont doit avoir une seule voix.\n Vos objectifs sont : </p>\n<p>(1) S'assurer que le pont supporte son propre poids\nplus le poids d'un camion standard.</p>\n<p>(2) Faire un pont original et plaisant aux élus locaux.</p>\n<p>(3) Surveillez le coût du projet afin de le garder dans des limites admissibles.</p>\r\n</body>\r\n</html>\r
