title1.text=Objectif :
tipPane1.text=<html><head></head><body><p style="margin-top: 0"><img src="tipicon.png">Bridge Designer vous aidera \u00e0 satisfaire ces exigences de conception.</p><p>L'\u00e9l\u00e9vation et la configuration du support du pont (que vous choisirez \u00e0 l'\u00e9tape 3) seront automatiquement r\u00e9gl\u00e9s sur la feuille de dessin.</p>    <p>Bridge Designer permettra \u00e9galement un test de charge simul\u00e9 pour v\u00e9rifier la s\u00e9curit\u00e9 structurelle de votre pont en calculant le poids du pont et la charge du camion que vous choisirez \u00e0 l'\u00e9tape 4.</p>        <p>Si votre structure n'est pas suffisamment forte pour transporter les charges requises, Bridge Designer mettra en \u00e9vidence les membrures qui doivent \u00eatre renforc\u00e9s.</p> </body></html>
title2.text=Enter Local Contest Information
tipPane2.text=<html><head></head><body> <p style="color:red; background-color:yellow">Ignorez cette page. Faites <b>suivant >></b> </font> </p> <p style="margin-top: 0"><img src="tipicon.png">If you are participating in a local contest using a 6-character Local Contest Code, you may only use the specific design project (i.e., site configuration and load case) designated for that particular local contest. When you enter the Local Contest Code here, the specified site configuration and load case will be automatically set on the Drawing Board.</p><p>If you enter a valid Local Contest Code and click the Next button, the Design Project Setup Wizard will advance to Step 5 because the site configuration and load case are already set.</p><p>If you click No, or if you have a 4-character Local Contest Code, you will be able to choose any one of 392 available design projects.</p></body></html>
title3.text=S\u00e9lectionnez la configuration d'\u00e9l\u00e9vation et de support du pont
tipPane3.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n \
<p style="color:red; background-color:yellow">Attention on vous impose une port\u00e9e totale de 20m sans pilier.</font></p> \
<p style="margin-top: 0">\r\n<img src="tipicon.png"> \
Le total du co\u00fbt de la conception est le co\u00fbt du site plus le co\u00fbt du treillis. Le co\u00fbt du\n \
du site est illustr\u00e9 ci-dessous. Le co\u00fbt du treillis sera calcul\u00e9 lorsque vous le concevrez. </p>\n \
<p> En g\u00e9n\u00e9ral, les configurations qui augmentent le co\u00fbt du site ont tendance \u00e0 r\u00e9duire le co\u00fbt du\n \
treillis et vice versa. Par exemple, une \u00e9l\u00e9vation inf\u00e9rieure du pont augmente g\u00e9n\u00e9ralement le co\u00fbt\n \
du site car il n\u00e9cessite plus d'excavation ; Mais, un pont inf\u00e9rieur r\u00e9duit \u00e9galement le co\u00fbt du\n \
treillis car il raccourcit la longueur de port\u00e9e. Essayez de trouver le Meilleur \u00e9quilibre entre ces\n \
deux co\u00fbts concurrents. </p>\n \
<p> Pour plus d'informations sur la s\u00e9lection d'une configuration de site, cliquez sur le bouton d'aide ci-dessous.</p>\r\n</body>\r\n</html>
title4.text=S\u00e9lectionnez le mat\u00e9riau du pont et les camions de test de charge
tipPane4.text=<html> <head></head> <body> <p style="color:red; background-color:yellow">Attention on vous impose ici le b\u00e9ton moyen.</p> <p style="margin-top: 0"><img src="tipicon.png"> Le b\u00e9ton moyen r\u00e9sistant est relativement peu co\u00fbteux, mais son utilisation produit un pont plus \u00e9pais, qui ajoute de la charge \u00e0 la structure. Une charge plus grande a tendance \u00e0 augmenter le co\u00fbt du treillis.</p> <p> Le b\u00e9ton \u00e0 haute r\u00e9sistance est plus cher, mais en raison de sa r\u00e9sistance plus \u00e9lev\u00e9e, le pont peut \u00eatre plus mince et donc plus l\u00e9ger. Des charges inf\u00e9rieures auront tendance \u00e0 diminuer le co\u00fbt du treillis. </p> <p> Vous pourez \u00e9galement choisir l'une ou l'autre des deux charges de camion ou une charge libre.</p> <p> Pour plus d'informations sur la s\u00e9lection d'une charge, cliquez sur le bouton d'aide dessous.</p> </body> </html> 
title5.text=S\u00e9lectionnez un mod\u00e8le de treillis standard (facultatif)
tipPane5.text=<html>  <head></head>  <body><p style="margin-top: 0"><img src="tipicon.png"> Un mod\u00e8le est un dessin qui repr\u00e9sente une configuration de treillis standard. Si vous s\u00e9lectionnez un mod\u00e8le,  il sera affich\u00e9 en gris clair sur la feuille de dessin. Le mod\u00e8le vous montrera o\u00f9 dessiner des jonctions et des membrures, pour s'assurer que votre conception de pont est stable.<p> Un treillis stable est compos\u00e9e de triangles interconnect\u00e9s. Un treillis instable ne peut porter aucune charge.</p>  <p>Pour plus d'informations sur la stabilit\u00e9 de la structure, cliquez sur le bouton d'aide ci-dessous.</p> </body>  </html>  
title6.text=Remplissez le cartouche
tipPane6.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png"> \
   Le cartouche sera affich\u00e9 dans le coin inf\u00e9rieur droit du dessin et lors de l'impression.</p>\n \
<p>Entrez votre nom (ou vos noms) dans la bo\u00eete <b>con\u00e7u par</b> et la r\u00e9f\u00e9rence du groupe en dessous.</p> \
<p>Vous pouvez modifier ces \u00e9l\u00e9ments plus tard en les cliquant sur la feuille de dessin.</p>\n</body>\r\n</html>
title7.text=Concevoir le treillis en acier
tipPane7.text=<html><p style="margin-top: 0">\r\n<img src="tipicon.png"><p>\u00c0 vos ponts.</p><p>N\u2019oubliez pas : il doit supporter la charge d\u2019un camion de <b>480 kN minimum</b> et il doit \u00eatre joli et original. Vos camarades et professeurs seront le jury du concours d\u2019architecte.</p><p>N\u2019h\u00e9sitez pas \u00e0 vous inspirer des pr\u00e9sentations du d\u00e9but mais ne copiez pas un pont.</p></html>
