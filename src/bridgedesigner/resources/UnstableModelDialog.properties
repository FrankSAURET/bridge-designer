explanationTextPane.text=<html><head></head>\n<p style="margin-top: 0">Votre pont ne peut pas être testé à charge car il est instable. Pour le rendre stable, vous devez modifier la configuration de votre treilli de telle sorte qu'il soit entièrement composée de triangles interconnectés. Habituellement, cela nécessite l'ajout de plus de membrures.</p>\n<p style="margin-top: 6pt">Pour une explication de l'instabilité et comment la corriger, consultez les exemples ci-dessous.</p>\n<p style="margin-top: 6pt">Cliquez sur le bouton Fermer pour revenir à feuille de dessin.</p>\n</html>
