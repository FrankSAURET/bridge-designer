ex1pt1.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(1) Ce treillis est instable, car le panneau <font color="#00e2e2"><b>surligné</b></font> est rectangulaire, plutôt que triangulaire.\
</p></body></html>
ex1pt2.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(2) Le panneau rectangulaire n'est pas rigide, il ne peut donc transporter aucune charge. Il n'y a rien pour empêcher tout le treilli entier de tourner sur ses supports, comme indiqué ici. C'est instable.\
</p></body></html>
ex1pt3.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(3) Pour résoudre le problème, ajoutez une membrure en diagonal pour diviser le panneau rectangulaire en triangles. Maintenant, le treilli est rigide et peut transporter une charge. C'est stable.\
</p></body></html>
ex2pt1.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(1) Ce treillis est instable. Lorsque seuls deux membrures sont connectés à une jonction et que ces deux membrures se trouvent sur une ligne droite...\
</p></body></html>
ex2pt2.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(2) Il n'y a rien pour empêcher la jonction centrale de se déplacer perpendiculairement aux autres, comme indiqué ici. La jonction central ne peut transporter aucune charge. C'est instable.\
</p></body></html>
ex2pt3.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(3) Pour résoudre le problème, ajoutez une troisième membrure à l'articulation instable, ou...\
</p></body></html>
ex2pt4.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(4) Supprimer l'articulation instable et les deux membrures qui s'y ratachent ...\
</p></body></html>
ex2pt5.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(5) Remplacez-les ensuite par une seule membrure. Maintenant, le treilli est rigide et peut transporter une charge. C'est stable.\
</p></body></html>
ex3pt1.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(1) Ce treilli est instable, même si il est entièrement composée de triangles.\
</p></body></html>
ex3pt2.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(2) En raison de sa configuration, il n'y a rien pour empêcher toute le treilli de tourner sur ses supports. C'est instable.\
</p></body></html>
ex3pt3.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(3) Pour résoudre le problème, ajoutez une membrure horizontale reliant les deux moitiés du treilli. Maintenant, le treilli est rigide et peut transporter une charge. C'est stable.\
</p></body></html>
ex4pt1.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(1) Ce treilli est instable, car le panneau central est à quatre côtés. Cet exemple montre que tout panneau à quatre côtés - pas seulement rectangulaire - peut rendre un treilli instable.\
</p></body></html>
ex4pt2.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(2) Le panneau à quatre côtés n'est pas rigide, il ne peut donc transporter aucune charge. Il n'y a rien pour empêcher l'ensemble du treilli de tourner sur ses supports. C'est instable.\
</p></body></html>
ex4pt3.text=<html><head></head><body bgcolor="#ffffe2"><p style="margin: 0 4 0 4">\
(3) Pour résoudre le problème, ajoutez un élément vertical pour diviser le panneau à quatre côtés en deux triangles. Maintenant, le treilli est rigide et peut transporter une charge. C'est stable.\
</p></body></html>
