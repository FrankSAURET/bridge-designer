tipTextPane.text=<html><head></head>\n<body><table><tr><td valign="top"><img src="tipicon.png"></td><td>Si vous avez du mal à créer un treilli stable, \nessayez en utilisant un modèle. Dans le menu principal, cliquez sur Fichier, puis chargez le modèle. Le modèle vous montrera où placer les jonctmembruret les membrures pour vous assurer que votre treilli est stable.</td></tr></table>\n</body></html>
